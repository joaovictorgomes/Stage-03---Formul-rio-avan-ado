<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">

        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
            <img src="./assets/img1 (1).png" alt="">
        </header>

        <form id="my-from">
            <fieldset>
                <div class="legend-wrapper">
                    <legend>Informações pessoais</legend>
                </div>
        

                <div class="fildset-wrapper">

                    <div class="input-wrapper">

                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">

                    </div>

                    <div class="input-wrapper">

                        <label for="event-last-name">Sobrenome</label>
                        <input type="text" id="event-last-name">

                    </div>

                </div>
                
                <div class="email-wrapper">

                    <div class="input-wrapper">

                        <label for="envet-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="envet-email" required>

                    </div>
                </div>

            </fieldset>

            <fieldset class="infor">

                <legend>Informações pessoais</legend>

                <div class="input-wrapper">

                    <label for="event-mentor">Selecione quem foi o seu mentor</label>
                    <input type="text" id="event-mentor">

                </div>

                <div class="input-wrapper-1">

                    <label for="event-info">Feedback sobre o mentor</label>
                    <textarea id="event-info" ></textarea>

                </div>

                <div class="checkbox-wrapper">

                    <input type="checkbox" id="event-private" />
                    <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>

                </div>

            </fieldset>

            <fieldset>

                <div class="fildset-wrapper-1">

                    <legend>Agendando próxima mentoria</legend>


                    <div class="col-3">
                        
                        <div class="input-wrapper">

                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />

                        </div>

                        <div class="input-wrapper">

                            <label for="event-begin">Das</span></label>
                            <input type="time" id="event-begin" />

                        </div>

                        <div class="input-wrapper">

                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />

                        </div>

                    </div>

                </div>

                <input class="button" type="submit" value="SALVAR">

            </fieldset>


        </form>


    </div>
    
</body>
</html>
